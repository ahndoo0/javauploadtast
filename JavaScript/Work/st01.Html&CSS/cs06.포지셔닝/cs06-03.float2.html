<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>float2</title>
    <style type="text/css">
    div {width: 100px;height:100px ; margin: 10px; padding: 10px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .box1 { background-color: lightyellow; float: left;}
    .box2 { background-color: lightblue; float: left;}
    .box3 { background-color: lightgreen; float: left;}
    .box4 { background-color: white; border: 1px black solid; float: right;}
</style>
</head>
<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
	<div class="box3">박스3</div>
	<div class="box4">박스4</div>
</body>
</html>
