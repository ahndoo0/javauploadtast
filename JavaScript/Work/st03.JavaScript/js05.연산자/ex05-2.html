<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>면적과 둘레 구하기</title>
    <style></style>
    <script type="text/javascript">
        var num =5/2;
        console.log(num);

        var quotient =Math.floor(num);
        console.log('몫은:'+quotient);
        console.log(quotient);

        var quotient = parseInt(5/2);
        console.log('몫은:' +quotient);
        console.log(quotient);

        var remainder = 5%2;
        console.log('나머지는: ' +remainder);
        console.log(remainder);
    </script>
</head>
<body>
</body>
</html>
