<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열 요소 추가</title>
    <script type="text/javascript">
        var numbers =[];

        numbers[0] =0;
        numbers[3] =undefined;
        numbers[4] =null;
        numbers[5] =[11,12,13];

        console.log('numbers[0]='+numbers[0]);
        console.log('numbers[1]='+numbers[1]);
        console.log('numbers[2]='+numbers[2]);
        console.log('numbers[3]='+numbers[3]);
        console.log('numbers[4]='+numbers[4]);
        console.log('numbers[5]='+numbers[5]);
        console.log('numbers[6]='+numbers[6]);
        console.log('numbers.length='+numbers.length);

        for (var i in numbers) {
            console.log(i,'=',numbers[i]);
        }


        var arr =[true ,100 ,'eigth'];
        console.log('length ='+arr.length);
        console.log(arr);

        arr[60] = null;
        arr[arr.length] = {fname : 'mike',lname:'jone'};
        console.log('length =' +arr.length);
        console.log(arr);

        arr.length =100;
        arr[arr.length] = 'ten';
        console.log('length= '+arr.length);
        console.log(arr);

        for (var i in arr) {
            console.log(i,'=',arr[i]);

        }
    </script>
</head>

</html>
