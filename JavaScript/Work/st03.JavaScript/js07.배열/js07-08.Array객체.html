<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var arr1 = ['S', 'T', 'O', 'H', 'B'];
        var arr2 = ['Y', 'A', 'M', 'D'];
        // 배열 합치기: concat()
        var arr3 = arr1.concat(arr2);
        console.log( arr3 );

        var arr3 = arr2.concat(arr1);
        console.log( arr3 );

        // 배열의 요소들을 문자열로 만들기: join()
        var str1 = arr1.join('/');
        console.log( str1 );

        var str2 = arr1 + ',' + arr2;
        console.log( str2 );

        var arr4 = [156,3,30,34,2];
        console.log( arr4 );
        var compNumber = function (a,b){
            return a - b;
        }


        arr4.sort(compNumber);
        console.log(arr4)



    </script>
</head>

</html>
