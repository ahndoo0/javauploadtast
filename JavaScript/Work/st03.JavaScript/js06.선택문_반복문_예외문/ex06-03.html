<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        for(;;){
            var value = prompt('점수를 입력하세요.',0);
            console.log(value);
            var grade = Number(value);

            if(grade>=90){
                alert('등급: '+'a');
                console.log('등급: '+'a');
            }
            else if(grade>=80){
                alert('등급: '+'b');
                console.log('등급: '+'b');
            }
            else if (grade>=70) {
                alert('등급: '+'c');
                console.log('등급: '+'c');
            }
            else if(grade>=60){
                alert('등급: '+'d');
                console.log('등급: '+'d');
            }
            else{
                alert('등급: '+'f');
                console.log('등급: '+'f');
                alert('종료합니다.');
                break;
            }

        }
    </script>
