<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    label { width:120px; height: 30px; display: inline-block; }
    label1{width: 200px; display: inline-block;}
    </style>
</head>
<body>
    <h1>상품 주문서</h1>
    <form accept="" method="" enctype="">

        <!-- 개인 정보 -->
        <fieldset>

            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label>이름</label>
                    <input type="text" name="이름" style="BORDER-BOTTOM: 1px dashed; BORDER-LEFT: 1px dashed;
BORDER-RIGHT: 1px dashed; BORDER-TOP: 1px dashed" placeholder="여백없이 입력">
                </li>
                <li>
                    <label>연락처</label>
                    <input type="text" name="연락처" style="BORDER-BOTTOM: 1px dashed; BORDER-LEFT: 1px dashed;
BORDER-RIGHT: 1px dashed; BORDER-TOP: 1px dashed" placeholder="연락가능한 번호">
                </li>
            </ul>
        </fieldset>

        <!-- 배송지 정보 -->
        <fieldset>
            <legend>배송지 정보</legend>
            <ul>
                <li>
                    <label>주소</label>
                    <input type="text" name="주소" style="width:250px; BORDER-BOTTOM: 1px dashed; BORDER-LEFT: 1px dashed;
BORDER-RIGHT: 1px dashed; BORDER-TOP: 1px dashed">
                </li>
                <li>
                    <label>전화번호</label>
                    <input type="text" name="전화번호" style="BORDER-BOTTOM: 1px dashed; BORDER-LEFT: 1px dashed;
BORDER-RIGHT: 1px dashed; BORDER-TOP: 1px dashed">
                </li>

                <li>
                    <label>메 모</label>
                    <input type="text" name="메모" style="  width:200px; height:50px;BORDER-BOTTOM: 1px dashed; BORDER-LEFT: 1px dashed;
BORDER-RIGHT: 1px dashed; BORDER-TOP: 1px dashed ">
                </li>
            </ul>
        </fieldset>

        <!-- 주문 정보 -->
        <fieldset>
            <legend>주문 정보</legend>
            <ul>
                <li>
                    <input type="checkbox" name="">
                    <label1>과테말라 안티구아 (100g)</label1>
                    <input type="number" name="과테말라 안티구아 (100g)" value="0" style="BORDER-BOTTOM: 1px dashed; BORDER-LEFT: 1px dashed;
BORDER-RIGHT: 1px dashed; BORDER-TOP: 1px dashed; width: 30px">개
                </li>
                <li>
                    <input type="checkbox" name="">
                    <label1>인도네시아 만델링 (100g)</label1>
                    <input type="number" name="인도네시아 만델링 (100g)" value="0" style="BORDER-BOTTOM: 1px dashed; BORDER-LEFT: 1px dashed;
BORDER-RIGHT: 1px dashed; BORDER-TOP: 1px dashed; width: 30px">개
                </li>
                <li>
                    <input type="checkbox" name="">
                    <label1>탐나는도다(블렌딩) (100g)</label1>
                    <input type="number" name="탐나는도다(블렌딩) (100g)" value="0" style="BORDER-BOTTOM: 1px dashed; BORDER-LEFT: 1px dashed;
BORDER-RIGHT: 1px dashed; BORDER-TOP: 1px dashed; width: 30px " >개
                </li>
            </ul>
        </fieldset>


        <!-- 주문하기 -->
        <center><input type="submit" name="" value="주문하기">
        <!-- 다시작성 : form 입력 값 초기화  -->
        <input type="reset" name="" value="다시작성"></center>


    </form>

</body>
</html>
