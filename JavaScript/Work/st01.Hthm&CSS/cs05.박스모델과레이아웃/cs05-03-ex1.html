<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>display 속성</title>
        <style type="text/css">
            div { display:  inline-block;
                float: left;
                width: 100px;
                height: 100px;
                margin: 10px 5px;    /* 콘테츠영영 외부 */
                padding: 5px;       /* 콘테츠영영 내부 */
                border: 2px solid black; /* 테두리 설정 */
            }
            .ex1 { background-color:lightblue;}
            .ex2 { background-color:lightgreen;}
            .ex3 { background-color:lightyellow;}
        </style>
    </head>
    <body>
        <div class="ex1">첫번째</div>
        <div class="ex2">두번쨰</div>
        <div class="ex3">세번쨰</div>
    </body>
</html>
